<table role="grid" class="cal-table" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
  <thead>
    <tr class="cal-breakline">
      <th>
        <button type="button" class="cal-btn btn-default pull-left uib-left cal-btn-noborder" ng-click="move(-1)" tabindex="-1">
            <i aria-hidden="true" class="glyphicon glyphicon-chevron-left cal-pre-btn"></i>
            <span class="sr-only">previous</span>
          </button>
      </th>
      <th colspan="{{::5 + showWeeks}}">
        <button id="{{::uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" class="cal-btn cal-btn-noborder btn-default btn-sm uib-title" ng-click="toggleMode()" ng-disabled="datepickerMode === maxMode" tabindex="-1">
          <strong>{{title}}</strong>
        </button>
      </th>
      <th>
        <button type="button" class="cal-btn cal-btn-noborder btn-default pull-right uib-right " ng-click="move(1)" tabindex="-1">
          <i aria-hidden="true" class="glyphicon glyphicon-chevron-right cal-next-btn"></i>
          <span class="sr-only">next</span>
        </button>
      </th>
    </tr>    
    <tr class="cal-weel-col">
      <!--<th ng-if="showWeeks" class="text-center"></th>-->
      <th ng-repeat="label in ::labels track by $index" class="text-center"><small aria-label="{{::label.full}}">{{::label.abbr}}</small></th>
    </tr>
  </thead>
  <tbody>
    <tr class="uib-weeks" ng-repeat="row in rows track by $index" role="row">
      <!--<td ng-if="showWeeks" class="text-center h6"><em>{{ weekNumbers[$index] }}</em></td>-->
      <td ng-repeat="dt in row" class="uib-day text-center" role="gridcell" id="{{::dt.uid}}" ng-class="::dt.customClass">
        <button type="button" class="cal-btn btn btn-default btn-sm" uib-is-class="
              'btn-info' for selectedDt,
              'active' for activeDt
              on dt" ng-click="select(dt.date)" ng-disabled="::dt.disabled" tabindex="-1"><span ng-class="::{'text-muted': dt.secondary, 'text-info': dt.current}">{{::dt.label}}</span></button>
      </td>
    </tr>
  </tbody>
</table>
